<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaBangla Securities</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Welcome to LankaBangla Securities</h2>
                <div class="card">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form action="login.php" method="POST" onsubmit="return loginSuccess()">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="userType">User Type</label>
                                <select class="form-control" id="userType" name="userType">
                                    <option value="customer">Customer</option>
                                    <option value="manager">Manager</option>
                                    <option value="head">Head of Management</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <p id="successMessage" class="mt-3 text-success" style="display: none;">Login successful!
                            Redirecting...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loginSuccess() {
            var successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block";

            // Simulate delay and redirect after 1 seconds
            setTimeout(function () {
                window.location.href = "LankabanglaDashboard.php";
            }, 1000);

            return false; // Prevent form submission for demo
        }
    </script>
</body>

</html>
